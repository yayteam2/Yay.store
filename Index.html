<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay Team Merch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 15px;
            background: #fff;
            border-radius: 8px;
        }
        .buy-btn {
            background: #28a745;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Yay Team Merch!</h1>
        <p>Get your exclusive Yay Team gear here!</p>

        <div class="product">
            <h2>Yay Team T-Shirt</h2>
            <img src="tshirt.jpg" alt="Yay Team T-Shirt" width="200">
            <p>Price: $20</p>
            <a href="#" class="buy-btn">Buy Now</a>
        </div>

        <div class="product">
            <h2>Yay Team Hoodie</h2>
            <img src="hoodie.jpg" alt="Yay Team Hoodie" width="200">
            <p>Price: $35</p>
            <a href="#" class="buy-btn">Buy Now</a>
        </div>
    </div>
</body>
</html>
